server:
  port: 8080
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: auth-service
              uri: lb://auth-service
              predicates:
                - Path=/**
            - id: config-service
              uri: lb://config-service
              predicates:
                - Path=/**
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
logging:
  config: classpath:logback-spring.xml

